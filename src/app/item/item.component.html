<div class="container ">

    <div class="row pestaña ">
        <div class="col-8 m-2 ">
            <h1>
                {{dato.title}}
            </h1>
            <h3>
                {{dato.titulo}}
            </h3>
        </div>
    </div>

    <div class="row">
        <div class="col-4 m-5 P-3 ">
            <div class="row">
                <h3 class="titulo">
                    Autora/Autor/autores
                </h3>
                <h4 *ngFor="let item of dato.autor">
                    {{item}} ,
                </h4>
            </div>
        </div>

        <div class="col-6 m-5 P-3 ">
            <div class="row">
                <h3 class="titulo">
                    Abstract
                </h3>
                <h4>
                    <p>
                        {{dato.resumen}}
                    </p>
                </h4>
            </div>
            <div class="row">
                <h3 class="titulo">
                    Fecha de publicacion
                </h3>
                <h4>
                    <p>
                        {{dato.abstract}}
                    </p>
                </h4>
            </div>
        </div>
        <div class="col-4 buttons">
            <!-- <iframe [src]="safeURL" type="application/pdf" style="width: 100%; height: 100%;" frameBorder="0"></iframe>
                <object [data]="safeURL" type="application/pdf" style="width: 100%; height: 100%;"></object>
            -->
            <a href="#" id="preview" data-toggle="modal" data-target="#pdfModal" class="btn btn-success">Previsualizar</a>
            <a [href]="safeURL" [download]="dato.title" class="btn btn-success" target="_blank">Descargar</a>
        </div>
        <hr>
        <div class="row m-4">
            <h3 class="titulo">
                Citación
            </h3>
            <h4>
                {{dato.citacion}}
            </h4>
        </div>
        <div class="row m-4">
            <h3 class="titulo">
                Enlaces
            </h3>
            <h4 *ngFor="let item of dato.uri">
                <a href="{{item}}">
                    {{item}}
                </a>
            </h4>
        </div>
        <div class="row m-4">
            <h3 class="titulo">
                URI
            </h3>
            <h4>
                <a href={{dato.enlace}}>
                    {{dato.enlace}}
                </a>
            </h4>
        </div>
        <div class="row m-4">
            <h3 class="titulo">
                Grafo
            </h3>
            <h4>
                <a id="grafo" href={{dato.grafo}}></a>
            </h4>
        </div>
    </div>
    <!-- <object id="viewer"></object> -->
    <div class="modal" style="background-color: #00000050" id="pdfModal" tabindex="-1" role="dialog" aria-labelledby="pdfModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" style="background-color: #b81520;">
          <div class="modal-content">
            <div class="modal-header" style="background-color: #ddd;">
              <h5 class="modal-title" id="pdfModalLabel">PDF Modal</h5>
              <button id="closeview" type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body" id="viewer" style="background-color: #e8e8e8;">
              <!-- <iframe id="viewer" src="ruta/al/archivo.pdf" width="100%" height="500px"></iframe> -->
            </div>
          </div>
        </div>
      </div>
</div>
